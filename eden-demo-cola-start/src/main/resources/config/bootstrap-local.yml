spring:
  cloud:
    nacos:
      discovery: # 注册中心
        enabled: true # 默认关闭，请按需开启
        server-addr: localhost:8848
        namespace: demo
        group: eden
        username: nacos
        password: nacos
      config: # 配置中心
        enabled: true # 默认关闭，请按需开启
        server-addr: localhost:8848
        namespace: demo
        group: eden
        username: nacos
        password: nacos

log4j2:
  enabled: false
  nacos:
    group: ${spring.cloud.nacos.config.group}
