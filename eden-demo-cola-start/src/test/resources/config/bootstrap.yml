spring:
  application:
    name: eden-demo-cola
  cloud:
    nacos:
      config:
        enabled: false
        file-extension: yaml
        username: nacos
        password: puyiwm
        server-addr: 10.2.2.42:8848
        namespace: demo
        group: spring-cloud
      discovery:
        enabled: false
        username: nacos
        password: puyiwm
        server-addr: 10.2.2.42:8848
        namespace: demo
        group: spring-cloud
  main:
    allow-bean-definition-overriding: true

dubbo:
  enabled: false
  application:
    id: ${spring.application.name}-dubbo
    name: ${spring.application.name}-dubbo
  protocol:
    name: dubbo
    port: 28080
  registry:
    id: ${spring.application.name}-dubbo
    protocol: nacos
    check: false # 是否开启服务注册的启动检查
    register: false # 是否开启服务注册，设置为 false 表示只订阅不注册
    address: nacos://10.2.2.42:8848?group=DEFAULT_GROUP&namespace=demo
  provider:
    retries: 0    # 重试次数
    timeout: 3000 # 超时时间
  consumer:
    check: false # 是否开启消费者的启动检查
  config-center:
    address: nacos://10.2.2.42:8848?group=DEFAULT_GROUP&namespace=demo
  metadata-report:
    address: nacos://10.2.2.42:8848?group=DEFAULT_GROUP&namespace=demo
